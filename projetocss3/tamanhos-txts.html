<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Tamanho/Estilos de Texto </title>
	<style type="text/css">
		.texto{
			/*
			px - Tamanho Fixo
			%  - Tamanho Relativo
			em - Tamanho Relativo ao Container Pai
			*/
			font-size: 100px;
			font-family: "Times New Roman";
		}
		.negrito{
			font-weight: 900;
			font-style: italic;
			/*text-decoration: underline;
			text-decoration: overline;*/
			text-decoration: line-through;
		}
		.txt{
			font: bold 100px "Comic Sans MS";
		}
	</style>
</head>
<body>
	<p class="texto"> Conte√∫do</p>
	<p class="negrito"> Texto Efeitos </p>
	<p class="txt"> Sapoha </p>
</body>
</html>
